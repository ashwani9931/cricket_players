<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0a3d62;
        }

        h2 {
            color: #1e3799;
            margin-top: 30px;
        }

        p, h4 {
            font-size: 18px;
        }

        strong {
            color: #0c2461;
        }

        img.bg {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Nawada won the toss and decided to bat</h1>

    <h2>Nawada Score</h2>
    <p><strong>Nawada XI:</strong> 245/8 (50 overs)</p>

    <h2>Rajauli</h2>
    <p><strong>Rajauli XI:</strong> Yet to bat</p>

    <h4>Drinks Break</h4>

    <div>
        <img class="bg" src="pic_1.webp" alt="pic 1">
    </div>

    <img class="bg" src="pic_2.avif" alt="pic 2">
    <img class="bg" src="pic_3.jpg" alt="pic 3">
    
    <div>
        <img class="bg" src="images_4.jpeg" alt="pic">
    </div>

</body>
</html>
